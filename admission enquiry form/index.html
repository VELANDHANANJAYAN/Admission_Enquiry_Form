<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveetha Engineering College - Admission Enquiry</title>
</head>
<body>
    <h1 align="center">Admission Enquiry Form</h1>
    <form >
        <label >Full name:
            <input type="text" required>
        </label>
        <br>
        <br>
        <label >Email Address: 
            <input type="text" required>
        </label>
        <br>
        <br>
        <label>Mobile number:
            <input type="tel" required>
        </label>
        <br>
        <br>
        <label>Gender:</label><br>
        <label>
        <input type="radio" value="male" required> Male
        </label><br>
        <label>
        <input type="radio" value="female"> Female
        </label><br>
        <label>
        <input type="radio" value="other"> Other
        </label>
        <br><br>
        <label>Date of Birth:
            <input type="date" required>
        </label>
        <br><br>
        <label>Departments:
            <select name="Departments" required>
                <option >--Select--</option>
                <option >CSE</option>
                <option >ECE</option>
                <option >MECH</option>
                <option >CIVIL</option>
                <option >AIML</option>
                <option >AIDS</option>
            </select>
        </label>
        <br>
        <br>
        <label>Academic Qualification:
            <textarea required></textarea>
        </label>
        <br>
        <br>
        <label>Address:
            <textarea required></textarea>
        </label>
        <br><br>
        <label>Preferred Mode of Contact:</label><br>
        <label><input type="checkbox"  value="email"> Email</label><br>
        <label><input type="checkbox"  value="phone"> Phone</label>
        <br><br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
